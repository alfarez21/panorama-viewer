<div class="wrapper">
	<div class="wrapper__main">
		<div id="pano" class="wrapper__canvas"></div>
		<swiper
			[spaceBetween]="5"
			[navigation]="true"
			[slidesPerView]="6"
			class="mySwiper">
			<ng-template swiperSlide *ngFor="let pano of panoramas">
				<img [src]="pano.image" />
			</ng-template>
		</swiper>
	</div>
</div>
